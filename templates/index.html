<!doctype html>
<html>
<title>Upload Script.xml File</title>
<body>

    <h1>Script.xml 파일 업로드</h1>
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value="자막 변환">
    </form>

{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}

</body>
